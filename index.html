<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>  

</head>
<body>
  
  <div class="container">
    
    <div class="left_side">
        <div>
          <h1>Get <span> insights </span> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>

        <div class="data">
          <div>
              <span class="data_span">10k+</span><p class="p2">COMPANIES</p>
          </div>

          <div>
              <span class="data_span">314</span><p class="p2">TEMPLATES</p>
          </div>
          
          <div>
              <span class="data_span">12M+</span><p class="p2">QUERIES</p>
          </div>
        </div>
    </div>

    <div>
        <img src="images/image-header-desktop.jpg" alt="people">
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/testerium">Paulina</a>.
  </div>
</body>
</html>
